[buildout]
index = http://download.zope.org/ppix
parts = python
        egenix-mx-base
        psycopg1
	zope
	instance
        interpreter
develop = eggs/vortex.recipe.setup_install
eggs-directory = eggs
python = python

[python]
# use the recipe for Configure/Make/Make Install
recipe = zc.recipe.cmmi
url = http://www.python.org/ftp/python/2.4.4/Python-2.4.4.tar.bz2
executable = ${buildout:parts-directory}/python/bin/python
extra_options = --with-threads
                --with-readline

[egenix-mx-base]
# use the recipe for setup install
recipe = vortex.recipe.setup_install
url = http://downloads.egenix.com/python/egenix-mx-base-3.0.0.tar.gz
python = python
package = mx

[interpreter]
recipe = zc.recipe.egg
eggs = ${instance:eggs}
interpreter = python

[psycopg1]
# use the recipe for Configure/Make/Make Install
recipe = zc.recipe.cmmi
url = http://initd.org/pub/software/psycopg/psycopg-1.1.21.tar.gz
extra_options = --with-mxdatetime-includes=${buildout:parts-directory}/mxbase/mx/DateTime/mxDateTime
                --with-python=${buildout:parts-directory}/python/bin/python
                --with-python-includes=${buildout:parts-directory}/parts/python/include/
                --with-postgres-includes=/usr/include/postgresql/

[zope]
recipe = plone.recipe.zope2install
url = http://www.zope.org/Products/Zope/2.10.4/Zope-2.10.4-final.tgz
python = ${buildout:parts-directory}/python/bin/python

[instance]
recipe = plone.recipe.zope2instance
zope2-location = ${zope:location}
user = admin:admin
http-address = 8080
eggs = z3c.sqlalchemy
       zif.jsonserver
       python-cjson
       FeedParser
       formencode
products = ${buildout:directory}/src
